<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .title {
            margin: 0;
            font-size: 28px;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-item:last-child {
            margin-right: 0;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
        }

        .hero-title {
            font-size: 48px;
            margin: 20px 0;
        }

        .hero-text {
            font-size: 24px;
            margin: 0;
        }

        .map {
            text-align: center;
            padding: 50px 0;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-text {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

    <!DOCTYPE html>
    <html>
    <head>
        <title>Google Maps Example</title>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of your desired center
            var center = { lat: 40.7128, lng: -74.0060 };
            // The map, centered at your desired center
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 12, center: center });
            // The marker, positioned at your desired center
            var marker = new google.maps.Marker({ position: center, map: map });
        }
    </script>
    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGweoKd029a1h5ZVTQlppDH4L3EdhyngI&callback=initMap" async defer></script>
    </body>
    </html>
